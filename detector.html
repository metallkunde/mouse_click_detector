<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script>

        var num2=0

        function f2(){

                num2++;

                text.innerHTML="点击了"+num2+" 次"

        }

    </script>

</head>

<body>

    <div style="background-color: green;width: 500px;height: 500px;" onmousedown="f2()" ></div>

    <h1 id="text">test</h1>

</body>


</html>
